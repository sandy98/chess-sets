    <script type="text/javascript">
      console.clear()
      if (typeof chessSets !== 'undefined') {
        console.log("Got chess sets! :-)")
      } else {
        console.log("Couldn't load chess sets :-(")
      }
      var imgs = document.getElementsByTagName('img')
      for (img in imgs) {
        var id = imgs[img].id
        if (id) {
          var parts = id.split('-')
          imgs[img].src = chessSets[parts[0]][parts[1]]
        }
